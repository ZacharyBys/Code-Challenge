<!DOCTYPE html>
<html>
    <head id="main_page">
        <meta charset="UTF-8">
        <title>Shopify</title>
        
        <link rel = "stylesheet"
                type = "text/css"
                href = "main_style.css"/>
        
        <script src = "registration.js"></script>
    </head>
    <body id="body">
        <div id="title_container">
            <h1 id="title_text">Stay up to date with ecommerce trends with Shopify's newsletter</h1>
            <div id="highlight"></div>
            
            <h3 id="sub_text">Subscribe for free marketing tips</h3>
            
            <div id="form_holder">
                <div id="email_div">
                    <input id="email" type="text" name="email" placeholder="Email Address">  
                </div>
                <div id="line"></div>
                <div id="interest_div">
                    <select id="interest">
                        <option value="" disabled selected>
                        Interested In...</option>
                        <option value="Marketing">Marketing</option>
                        <option value="SEO">SEO</option>
                        <option value="Target Audience">Target Audience</option>
                        <option value="Web Design">Website Design</option>
                        <option value="Promotions">Promotions</option>
                    </select>
                </div>
            </div>
            <h6 id="warning">&nbsp;</h6>
            
            <a href="#" onclick="Registration(); return false;"><div id="signup_div"><p id="signup_text">Sign up now</p></div></a>
        </div>
        <a href="#"><p id="unsubscribe">Unsubscribe</p></a>
        
    </body>

    
</html>
